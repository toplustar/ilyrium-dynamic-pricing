<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Pricing System - Live Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .card h3 {
        color: #4a5568;
        margin-bottom: 15px;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #e2e8f0;
      }

      .metric:last-child {
        border-bottom: none;
      }

      .metric-label {
        font-weight: 500;
        color: #718096;
      }

      .metric-value {
        font-weight: 700;
        font-size: 1.1rem;
        color: #2d3748;
      }

      .chart-container {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .chart-container h3 {
        color: #4a5568;
        margin-bottom: 20px;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-online {
        background-color: #48bb78;
        animation: pulse 2s infinite;
      }

      .status-offline {
        background-color: #f56565;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .connection-status {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 25px;
        font-size: 0.9rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .refresh-btn {
        background: #4299e1;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s ease;
      }

      .refresh-btn:hover {
        background: #3182ce;
      }

      .loading {
        text-align: center;
        color: #718096;
        font-style: italic;
      }

      .error {
        color: #f56565;
        text-align: center;
        padding: 20px;
        background: #fed7d7;
        border-radius: 8px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="connection-status">
      <span class="status-indicator status-offline" id="connectionStatus"></span>
      <span id="connectionText">Connecting...</span>
    </div>

    <div class="container">
      <div class="header">
        <h1>üìä Live Analytics Dashboard</h1>
        <p>Real-time monitoring of your dynamic pricing system</p>
      </div>

      <div class="dashboard-grid">
        <div class="card">
          <h3>üñ•Ô∏è Node Usage</h3>
          <div id="nodeUsageMetrics" class="loading">Loading...</div>
        </div>

        <div class="card">
          <h3>üí∞ Pricing</h3>
          <div id="pricingMetrics" class="loading">Loading...</div>
        </div>

        <div class="card">
          <h3>üìà Revenue & Users</h3>
          <div id="revenueMetrics" class="loading">Loading...</div>
        </div>
      </div>

      <div class="chart-container">
        <h3>üìä Usage Trends (Last 24 Hours)</h3>
        <canvas id="usageChart" width="400" height="200"></canvas>
      </div>

      <div class="chart-container">
        <h3>üí∞ Price Trends (Last 24 Hours)</h3>
        <canvas id="priceChart" width="400" height="200"></canvas>
      </div>

      <div class="chart-container">
        <h3>üìà Revenue Trends (Last 24 Hours)</h3>
        <canvas id="revenueChart" width="400" height="200"></canvas>
      </div>
    </div>

    <script>
      class AnalyticsDashboard {
        constructor() {
          this.socket = null;
          this.usageChart = null;
          this.priceChart = null;
          this.revenueChart = null;
          this.isConnected = false;

          this.init();
        }

        async init() {
          await this.loadInitialData();
          await this.loadHistoricalData();
          this.initWebSocket();
          this.initCharts();
          this.setupRefreshButton();
        }

        async loadInitialData() {
          try {
            const response = await fetch('/analytics/current');
            const data = await response.json();
            this.updateDashboard(data);
          } catch (error) {
            console.error('Failed to load initial data:', error);
            this.showError('Failed to load analytics data');
          }
        }

        initWebSocket() {
          this.socket = io('/analytics');

          this.socket.on('connect', () => {
            this.isConnected = true;
            this.updateConnectionStatus(true);
            this.socket.emit('subscribe', {
              channels: ['nodeUsage', 'priceTrend', 'revenue', 'userStats'],
            });
          });

          this.socket.on('disconnect', () => {
            this.isConnected = false;
            this.updateConnectionStatus(false);
          });

          this.socket.on('analytics', data => {
            this.updateDashboard(data);
          });

          this.socket.on('realtimeUpdate', data => {
            console.log('Real-time update:', data);
          });

          this.socket.on('alert', data => {
            this.showAlert(data);
          });
        }

        initCharts() {
          // Usage Chart
          const usageCtx = document.getElementById('usageChart').getContext('2d');
          this.usageChart = new Chart(usageCtx, {
            type: 'line',
            data: {
              labels: [],
              datasets: [
                {
                  label: 'Total Requests',
                  data: [],
                  borderColor: '#4299e1',
                  backgroundColor: 'rgba(66, 153, 225, 0.1)',
                  tension: 0.4,
                },
                {
                  label: 'Utilization %',
                  data: [],
                  borderColor: '#48bb78',
                  backgroundColor: 'rgba(72, 187, 120, 0.1)',
                  tension: 0.4,
                  yAxisID: 'y1',
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  type: 'linear',
                  display: true,
                  position: 'left',
                },
                y1: {
                  type: 'linear',
                  display: true,
                  position: 'right',
                  grid: {
                    drawOnChartArea: false,
                  },
                },
              },
            },
          });

          // Price Chart
          const priceCtx = document.getElementById('priceChart').getContext('2d');
          this.priceChart = new Chart(priceCtx, {
            type: 'line',
            data: {
              labels: [],
              datasets: [
                {
                  label: 'Current Price (SOL)',
                  data: [],
                  borderColor: '#ed8936',
                  backgroundColor: 'rgba(237, 137, 54, 0.1)',
                  tension: 0.4,
                },
                {
                  label: 'On-Chain Activity %',
                  data: [],
                  borderColor: '#9f7aea',
                  backgroundColor: 'rgba(159, 122, 234, 0.1)',
                  tension: 0.4,
                  yAxisID: 'y1',
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  type: 'linear',
                  display: true,
                  position: 'left',
                },
                y1: {
                  type: 'linear',
                  display: true,
                  position: 'right',
                  grid: {
                    drawOnChartArea: false,
                  },
                },
              },
            },
          });

          // Revenue Chart
          const revenueCtx = document.getElementById('revenueChart').getContext('2d');
          this.revenueChart = new Chart(revenueCtx, {
            type: 'line',
            data: {
              labels: [],
              datasets: [
                {
                  label: 'Daily Revenue (SOL)',
                  data: [],
                  borderColor: '#38a169',
                  backgroundColor: 'rgba(56, 161, 105, 0.1)',
                  tension: 0.4,
                },
                {
                  label: 'Active Users',
                  data: [],
                  borderColor: '#e53e3e',
                  backgroundColor: 'rgba(229, 62, 62, 0.1)',
                  tension: 0.4,
                  yAxisID: 'y1',
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  type: 'linear',
                  display: true,
                  position: 'left',
                },
                y1: {
                  type: 'linear',
                  display: true,
                  position: 'right',
                  grid: {
                    drawOnChartArea: false,
                  },
                },
              },
            },
          });
        }

        updateDashboard(data) {
          if (data.nodeUsage) {
            this.updateNodeUsageMetrics(data.nodeUsage);
            this.updateUsageChart(data.nodeUsage);
          }
          if (data.priceTrend) {
            this.updatePricingMetrics(data.priceTrend);
            this.updatePriceChart(data.priceTrend);
          }
          if (data.revenue && data.userStats) {
            this.updateRevenueMetrics(data.revenue, data.userStats);
          }
        }

        async loadHistoricalData() {
          try {
            const response = await fetch('/api/analytics/historical?hours=24');
            const historicalData = await response.json();

            if (historicalData.nodeUsage && historicalData.priceTrend) {
              this.updateChartsWithHistoricalData(historicalData);
            }
          } catch (error) {
            console.error('Failed to load historical data:', error);
          }
        }

        updateChartsWithHistoricalData(historicalData) {
          const labels = historicalData.nodeUsage.map((_, index) => {
            const date = new Date();
            date.setHours(date.getHours() - (historicalData.nodeUsage.length - index - 1));
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
          });

          // Update Usage Chart
          if (this.usageChart) {
            this.usageChart.data.labels = labels;
            this.usageChart.data.datasets[0].data = historicalData.nodeUsage.map(
              d => d.totalRequests,
            );
            this.usageChart.data.datasets[1].data = historicalData.nodeUsage.map(
              d => d.utilizationPercentage,
            );
            this.usageChart.update();
          }

          // Update Price Chart
          if (this.priceChart) {
            this.priceChart.data.labels = labels;
            this.priceChart.data.datasets[0].data = historicalData.priceTrend.map(
              d => d.currentPrice,
            );
            this.priceChart.data.datasets[1].data = historicalData.priceTrend.map(
              d => d.onChainActivity * 100,
            );
            this.priceChart.update();
          }
        }

        updateUsageChart(nodeUsage) {
          if (!this.usageChart) return;

          const now = new Date().toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
          });

          // Add new data point
          this.usageChart.data.labels.push(now);
          this.usageChart.data.datasets[0].data.push(nodeUsage.totalRequests);
          this.usageChart.data.datasets[1].data.push(nodeUsage.utilizationPercentage);

          // Keep only last 20 data points
          if (this.usageChart.data.labels.length > 20) {
            this.usageChart.data.labels.shift();
            this.usageChart.data.datasets[0].data.shift();
            this.usageChart.data.datasets[1].data.shift();
          }

          this.usageChart.update('none');
        }

        updatePriceChart(priceTrend) {
          if (!this.priceChart) return;

          const now = new Date().toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
          });

          // Add new data point
          this.priceChart.data.labels.push(now);
          this.priceChart.data.datasets[0].data.push(priceTrend.currentPrice);
          this.priceChart.data.datasets[1].data.push(priceTrend.onChainActivity * 100);

          // Keep only last 20 data points
          if (this.priceChart.data.labels.length > 20) {
            this.priceChart.data.labels.shift();
            this.priceChart.data.datasets[0].data.shift();
            this.priceChart.data.datasets[1].data.shift();
          }

          this.priceChart.update('none');
        }

        updateNodeUsageMetrics(nodeUsage) {
          const container = document.getElementById('nodeUsageMetrics');
          container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Total Requests</span>
                        <span class="metric-value">${nodeUsage.totalRequests.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Users</span>
                        <span class="metric-value">${nodeUsage.activeUsers}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Average RPS</span>
                        <span class="metric-value">${nodeUsage.averageRps}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Peak RPS</span>
                        <span class="metric-value">${nodeUsage.peakRps}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Utilization</span>
                        <span class="metric-value">${nodeUsage.utilizationPercentage.toFixed(1)}%</span>
                    </div>
                `;
        }

        updatePricingMetrics(priceTrend) {
          const container = document.getElementById('pricingMetrics');
          container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Current Price</span>
                        <span class="metric-value">${priceTrend.currentPrice.toFixed(6)} SOL</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">On-Chain Activity</span>
                        <span class="metric-value">${(priceTrend.onChainActivity * 100).toFixed(1)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Utilization</span>
                        <span class="metric-value">${priceTrend.utilization.toFixed(1)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total RPS Allocated</span>
                        <span class="metric-value">${priceTrend.totalRpsAllocated || 'N/A'}</span>
                    </div>
                `;
        }

        updateRevenueMetrics(revenue, userStats) {
          const container = document.getElementById('revenueMetrics');
          container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Daily Revenue</span>
                        <span class="metric-value">${revenue.daily.toFixed(4)} SOL</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Weekly Revenue</span>
                        <span class="metric-value">${revenue.weekly.toFixed(4)} SOL</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Monthly Revenue</span>
                        <span class="metric-value">${revenue.monthly.toFixed(4)} SOL</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Users</span>
                        <span class="metric-value">${userStats.totalActiveUsers}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">New Users Today</span>
                        <span class="metric-value">${userStats.newUsersToday}</span>
                    </div>
                `;
        }

        updateConnectionStatus(connected) {
          const statusIndicator = document.getElementById('connectionStatus');
          const statusText = document.getElementById('connectionText');

          if (connected) {
            statusIndicator.className = 'status-indicator status-online';
            statusText.textContent = 'Connected';
          } else {
            statusIndicator.className = 'status-indicator status-offline';
            statusText.textContent = 'Disconnected';
          }
        }

        showError(message) {
          const container = document.querySelector('.container');
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error';
          errorDiv.textContent = message;
          container.insertBefore(errorDiv, container.firstChild);

          setTimeout(() => {
            errorDiv.remove();
          }, 5000);
        }

        showAlert(alertData) {
          const container = document.querySelector('.container');
          const alertDiv = document.createElement('div');
          alertDiv.className = 'error';
          alertDiv.innerHTML = `
                    <strong>üö® Alert:</strong> ${alertData.data.message}
                    <br><small>${new Date(alertData.timestamp).toLocaleString()}</small>
                `;
          container.insertBefore(alertDiv, container.firstChild);

          setTimeout(() => {
            alertDiv.remove();
          }, 10000);
        }

        setupRefreshButton() {
          const header = document.querySelector('.header');
          const refreshBtn = document.createElement('button');
          refreshBtn.className = 'refresh-btn';
          refreshBtn.textContent = 'üîÑ Refresh Data';
          refreshBtn.onclick = async () => {
            await this.loadInitialData();
            await this.loadHistoricalData();
          };
          header.appendChild(refreshBtn);
        }
      }

      // Initialize dashboard when page loads
      document.addEventListener('DOMContentLoaded', () => {
        new AnalyticsDashboard();
      });
    </script>
  </body>
</html>
